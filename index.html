<!DOCTYPE html>
<html lang="en">
<!--Chưa thông tin của website-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    thang tren web vua them dong nay
    <!--Thẻ tiêu đề-->
    <h1>Heading H1</h1>
    <h2>Heading H2</h2>
    <h3>Heading H3</h3>
    <h4>Heading H4</h4>
    <h5>Heading H5</h5>
    <h6>Heading H6</h6>
    <p>This is tag</p>
    <!--Nhóm các khối-->
    <!--Div là thẻ block-->
    <div>
        <p>Child div 1</p>
        <p>Child div 2</p>
    </div>
    <!--Span là thẻ inline-->
    <span>
        Child span 2
    </span>
    <span>
        Child span 1
    </span>
    <!--Button là thẻ inline-->
    <button>Nhấn đăng ký tại đây</button> <br>
    <!--input cũng là thẻ inline, Có nhiều type khác nhau-->
    <label for="inp">Email</label> <!--Giúp focus vào thẻ có id được nhập-->
    <input type="text" id="inp" placeholder="Nhắc nên viết gì">
    <!--Chỉ có thẻ nhập mới có placeolder-->
    <input type="checkbox" name="" id="" placeholder="enter checkbox">
    <textarea name="" id="" cols="30" rows="10" placeholder="Nhập câu trả lời"></textarea>
    <ul>
        <li>DN</li>
        <li>QN</li>
        <li>SG</li>
    </ul>
    <ol type="A">
        <li>DN</li>
        <li>QN</li>
        <li>SG</li> 
    </ol>
    <!--kéo thẻ vào Vs, src ./ sẽ tự động hiện file ảnh-->
    <img src="https://inkythuatso.com/uploads/thumbnails/800/2022/03/2665651-15-15-34-30.jpg" alt="Lu phì">
    <br>
    <!--Chọn ngày, chọn màu-->
    <input type="date" name="" id="">
    <input type="color" name="" id="">
    <!--Chiếm 1 khoảng diện dích vừa đủ-->
    <span>123</span>
    <!--Chiếm nguyên 1 dòng -->
    <div>456</div>
    <div>789</div>
    <span>1122</span>
    <span><p>123</p></span>
    <!--
        GIT
        - repo: thư mục làm việc, theo dõi trong thư mục
        - commit: 
        - branch
    -->
    <p>Tao vừa thêm</p>
</body>
</html>
