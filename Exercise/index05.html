        function cal(a,b,c) {
            if (a!=0) {
                if (b*b - 4*a*c > 0) {
                    let x1 = (-b + Math.sqrt(b*b - 4*a*c))/(2*a)
                    let x2 = (-b - Math.sqrt(b*b - 4*a*c))/(2*a)
                    return `Phương trình có 2 nghiệm phân biệt: ${x1}, ${x2}`
                }
                else if (b*b - 4*c == 0) {
                    let x1 = -b/(2*a)
                    return `Phương trình có nghiệm kép: ${x1}`
                }
                else if (b*b - 4*a*c < 0) {
                    return "Phương trình vô nghiệm"
                }
            }
            else if (a==0) {
                if (b == 0 && c!= 0) {
                    return "Phương trình vô nghiệm"
                }
                else if (b == 0 && c == 0) {
                    return "Phương trình có vô số nghiệm"
                }
                else if (b!=0) {
                    let x = -c/b
                    return `Phương trình bậc nhất có nghiệm: ${x}`
                }
            }
        }
